<div class="wrapper">

    <ng-include src="'partial/nav.html'"></ng-include>
    <!-- Left side column. contains the logo and sidebar -->

    <ng-include src="'partial/sidebar.html'"></ng-include>
    <!-- Left side column. contains the logo and sidebar -->


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Candidates
            </h1>
            <ol class="breadcrumb">
                <li><a href=""><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Candidates</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Info boxes -->
            <div class="row">
                <div class="col-md-6" ng-repeat="item in candidateList">
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="remove" ng-click="removeCandidate(item._id)">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                    <div class="info-box">
                                            <span class="info-box-icon bg-aqua"><img width="70px" height="70px"
                                                                                     src="{{item.icon}}"/></span>

                        <div class="info-box-content">
                            <h1>{{item.name}}</h1>
                        </div>
                        <!-- /.info-box-content -->

                    </div>
                    <!-- /.info-box -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Add Candidate</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form ng-submit="saveCandidate()">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" required class="form-control" id="name"
                                           ng-model="candidate.name"
                                           placeholder="Enter Name">
                                </div>

                                <div class="form-group">
                                    <label for="icon">Icon</label>
                                    <input type="file" required id="icon" ng-model="candidate.icon" name="icon">

                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <ng-include src="'partial/footer.html'"></ng-include>

</div>
<!-- ./wrapper -->
